<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <title>FreeCodeCamp Survey Form</title>
</head>
<body>
    
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="" id="survey-form">
            <div>
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required >
            </div>
            <div>
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
            <div>
                <label for="number" id="number-label">Age <span>(Optional)</span></label>
                <input type="number" name="number" id="number" placeholder="Age" min="18" max="99">
            </div>
            <div>
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option value="" disabled selected hidden>Select current role</option>
                    <option value="student">Student</option>
                    <option value="ft-job">Full Time Job</option>
                    <option value="ft-learner">Full Time Learner</option>
                    <option value="-prefer-not-say">Prefer not say</option>
                    <option value="other">Other</option>
                </select>             
            </div>
            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>

                <div>
                    <input type="radio" name="recommendation" id="recommendation" value="definitely">
                    <label for="recommendation" 
                    id="recommendation-label">Definitely</label>
                </div>
                <div>
                    <input type="radio" name="recommendation" id="maybe" value="maybe">
                    <label for="maybe" id="recommendation-label">Maybe</label>
                </div>
                <div>
                    <input type="radio" name="recommendation" id="not-sure" value="not-sure">
                    <label for="not-sure" id="recommendation-label">Not sure</label>
                </div>
            </div>
            <div>
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature">
                    <option value="" disabled selected hidden>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Project</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>             
            </div>
            <div>
                <p>What would you like to see improved? <span>(Check all that apply)</span></p>

                <div>
                    <input type="checkbox" name="front-end" id="front-end" value="Front-End">
                    <label for="front-end" id="front-end-label">Front-End Projects</label>
                </div>
                <div>
                    <input type="checkbox" name="back-end" id="back-end" value="Back-End">
                    <label for="back-end" id="back-end-label">Data Visualization</label>
                </div>
                <div>
                    <input type="checkbox" name="data" id="data" value="Data">
                    <label for="data" id="data-label">Data Visualization</label>
                </div>
                <div>
                    <input type="checkbox" name="challenges" id="challenges" value="Challenges">
                    <label for="challenges" id="challenges-label">Challenges</label>
                </div>
                <div>
                    <input type="checkbox" name="open-source" id="open-source" value="Open Source">
                    <label for="open-source" id="open-source-label">Open Source Community</label>
                </div>
                <div>
                    <input type="checkbox" name="gitter" id="gitter" value="gitter">
                    <label for="gitter" id="gitter-label">Gitter help rooms</label>
                </div>
                <div>
                    <input type="checkbox" name="videos" id="videos" value="videos">
                    <label for="videos" id="videos-label">Videos</label>
                </div>
                <div>
                    <input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups">
                    <label for="city-meetups" id="city-meetups-label">City Meetups</label>
                </div>
                <div>
                    <input type="checkbox" name="wiki" id="wiki" value="wiki">
                    <label for="wiki" id="wiki-label">Wiki</label>
                </div>
                <div>
                    <input type="checkbox" name="forum" id="forum" value="forum">
                    <label for="forum" id="forum-label">Forum</label>
                </div>
                <div>
                    <input type="checkbox" name="additional" id="additional" value="additional">
                    <label for="additional" id="additional-label">Additional courses</label>
                </div>
            </div>
            <div style="width: 100%;">
                <p>Any comments or suggestions?</p>
                <textarea rows="10" name="textarea" id="textarea"></textarea>
            </div>
            <div>
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </div>
    
</body>
</html>
